<html lang="en">

  <title>Wondering-Library</title>
  <style>
    body {
      margin-bottom: 90px;
    }

    .image-container {
        text-align: center;

    .image-container img {
        margin-bottom: 0px;
        max-width: 100%;

    /* .img {
      max-width: 1280px;
  margin: 0 auto;
    } */
    @media (min-width: 501px) {
            .image-container img {

            }

              max-width: 80%;

        }
        
        @media (min-width: 1681px) {

            } */

        }

        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .button-container button {
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            background-color: #a84736;
            color: #ffffff;
            font-size: 14px;
            box-shadow: 0 2.4px 4.8px rgba(0, 0, 0, 0.075);
            line-height:120%
        }

        .button-container button:hover {
            background-color: #cb503a;
        }

        .img-need-video {
    position: relative;
}

.img-need-video img {
    position: relative;
    z-index: -1;
}

.video-button {
    position: absolute;
    top: 93%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    /* Button styles */
    display: inline-block;
    padding: 10px 20px;
    background-color: #a84736;
    color: #ffffff;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
}

.video-button:hover {
    background-color: #cb503a;
}

</style>

<script>
